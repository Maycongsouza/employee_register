version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_container_app_aquarela_project
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - LIST_DB=True
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aquarela_project_back_end
    ports:
      - 5555:5555
    depends_on:
      - db
    volumes:
      - ./:/app
    links:
      - db
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_HOST: db
      POSTGRES_PORT: $POSTGRES_PORT
    command: uvicorn app.main:app --host 0.0.0.0 --port 5555 --reload
volumes:
  db_data: {}